<!doctype html>
<html>

<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <section>
        <div class="container">

            <input type="text"  placeholder="0" class="display" id="output">
            <div class="allover">
                <button type="button"  onclick="sin()"> sin </button>

                <button type="button"  onclick="cos()"> cos</button>

                <button type="button"  onclick="tan()"> tan </button>

                <button type="button" onclick="Clear()"> C </button>

                <button type="button"  onclick="square()"> x<sup>2 </button>

                <button type="button"  onclick="cubed()"> x<sup>3 </button>

                <button type="button"  onclick="sqrt2()"> &radic; </button>

                <button type="button"  onclick="sqrt3()"> &#8731; </button>

                <button type="button"  onclick="number('1')"> 1 </button>

                <button type="button"  onclick="number('2')"> 2 </button>

                <button type="button"  onclick="number('3')"> 3 </button>

                <button type="button"  onclick="del()">&larr;</button>

                <button type="button"  onclick="number('4')"> 4</button>

                <button type="button"  onclick="number('5')"> 5 </button>

                <button type="button"  onclick="number('6')"> 6 </button>

                <button type="button"  onclick="number('-')"> - </button>

                <button type="button"  onclick="number('7')"> 7 </button>

                <button type="button"  onclick="number('8')"> 8 </button>

                <button type="button"  onclick="number('9')"> 9 </button>

                <button type="button"  onclick="number('/')"> / </button>

                <button type="button"  onclick="number('.')"> . </button>

                <button type="button"  onclick="number('0')"> 0 </button>

                <button type="button"  onclick="number('*')"> * </button>

                <button type="button"  onclick="number('%')"> % </button>
                
                <button type="button"  onclick="number('+')"> + </button>
                
                <button type="button"  onclick="equal()" class="equal">=</button>

            </div>
        </div>
    </section>

    <script src="index.js"></script>

</body>

</html>
